<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component </title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Oxanium:wght@300;400;700&family=Roboto:wght@700&display=swap"
        rel="stylesheet">


</head>

<body>
    <section class="code">
        <ul class="description-code">
            <li class="description" id="code-img"> <img src="./src/images/image-qr-code.png" alt="QR code">

            </li>

            <li class="description">
                <h1> Improve your front-end skills by building projects
                </h1>
                Scan the QR code to visit Frontend
                Mentor and take your coding skills to the next level
            </li>

        </ul>




    </section>

    <footer>
        <div class="credits">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>
            Code By <a href="">Vinicios</a>


        </div>
    </footer>

</body>

</html>
